<input type="button" value="Fetch Android Version" onClick="change_div()" />

<div id="foo">
</div>

<script type="text/javascript">
	function change_div()
	{
		var url = "this_is_a_new_url";
		var el = document.getElementById('foo');
		el.innerHTML = JsBridge.getDeviceVersion();
		JsBridge.sendNewPrivlyUrl(url);
	}
</script>
